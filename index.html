<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Cadastro de clientes</title>
</head>
<body>
	<div class="container">
	        <h1>Cadastro:<h1>
	</div>
	<div class="container">
		<form action="index.js">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome:</label>
				<input id="nome" name="nome_cliente" class="form-control" required></input>

				<label for="cpf" class="form-label">CPF:</label>
				<input id="cpf" name="cpf_cliente" class="form-control" minlength="11"  maxlength="11" required></input>

				<label for="email" class="form-label">E-mail:</label>
				<input id="email" name="email_cliente" type="email" class="form-control" required></input>

				<label for="data_nascimento" class="form-label">Data de nascimento:</label>
				<input id="data_nascimento" name="data_nascimento_cliente" class="form-control" required></input>
			</div>
			<div class="d-grid gap-2 d-md-block">
				<button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
				<button type="reset" class="btn btn-secondary btn-sm">Limpar</button>
			</div>
		</form>
	</div>
	<div class="container">
		<table class="table">
			<thread>
				<tr>
				<th scope="col">#</th>
				<th scope="col">Nome</th>
				<th scope="col">CPF</th>
				<th scope="col">E-mail</th>
				<th scope="col">Data de nascimento</th>				
				</tr>
			</thread>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
