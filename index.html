<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cadastro de clientes</title>
</head>
<body>
	<div>
	        <h1>Cadastro:<h1>
	</div>
	<div>
		<form>
			<div>
				<label for="nome">Nome:</label>
				<input id="nome" name="nome_cliente"></input>

				<label for="cpf">CPF:</label>
				<input id="cpf" name="cpf_cliente"></input>

				<label for="email">E-mail:</label>
				<input id="email" name="email_cliente" type="email"></input>

				<label for="data_nascimento">Data de nascimento:</label>
				<input id="data_nascimento" name="data_nascimento_cliente"></input>
			</div>
			<div>
				<button type="submit">Cadastrar</button>
				<button type="reset">Limpar</button>
			</div>
		</form>
	</div>
	<div>
		<table>
			<thread>
				<tr>
				<th>#</th>
				<th>Nome</th>
				<th>CPF</th>
				<th>E-mail</th>
				<th>Data de nascimento</th>				
				</tr>
			</thread>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
